<script>

    function sleep(milliseconds) {
        var start = new Date().getTime();
        for (var i = 0; i < 1e7; i++) {3
            if ((new Date().getTime() - start) > milliseconds) {
                break;
            }
        }
    }

    function randomInt(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }
    
    // START

    var solution = randomInt(1,100);
    console.log(solution);
    var tries = 1;
    var prString = "Entrez un nombre entre 1 et 100...";

    do {
        let inputValue = parseInt(prompt(prString));
        prString = inputValue > solution ? "Trop grand...":"Trop petit...";
        if (inputValue < 1 || inputValue > 100 || isNaN(inputValue)) {prString = "entre 1 et 100 on t'a dis...";tries--};
        if (inputValue == solution) {prString = `Bravo !!! en ${tries} coups...`; break};
        tries ++;
    } while (true);
    var elem = document.getElementById('Index2');
    elem.innerHTML = `resultats : <BR>  ${prString}`;

</script>
