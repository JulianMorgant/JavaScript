<script>

    function modifyText() {
        let tempo = parseFloat(myBox.getAttribute('timer'));
        tempo = tempo * 1000 - myDelay;
        if (tempo < 0) {
            clearInterval(timer);
            document.body.removeChild(myBox);
        }
        if (tempo < 3000) {
            myBox.style.backgroundColor = 'red';
        }
        myBox.setAttribute('timer', tempo / 1000);
        myBox.innerHTML = `${(tempo/1000).toFixed(1)}.s` ;
    }


    var myDelay = 100;
    var myBox = document.createElement('div');
    myBox.setAttribute('timer', '6')
    myBox.innerHTML = "Lapin";
    myBox.classList.toggle('popup');
    myBox.style.top = "200px";
    myBox.style.left = "100px";
    document.body.appendChild(myBox);
    timer = setInterval(modifyText, myDelay);
