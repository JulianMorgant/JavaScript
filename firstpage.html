<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="lib/jquery-3.3.1.min.js"></script>
    <script src="imageList.js"></script>
    <style>
    
    /* pour cacher */
    .hidden {
        display: none;
    }

    /*
     pour changer de pointeur sur les balises 'a' ... plus class 
    #menu a {
        cursor:pointer;
    }
    */
    .stars {
        cursor:pointer;
        font-family: Arial, Helvetica, sans-serif;
    }

    .starsForm {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        border-radius: 3px;
        border-width: thin;
        border: 1px solid rgb(46, 46, 46);
        background-color: rgb(255, 255, 255);
        padding: 2px;
        width: auto;
        max-width: 40%;
        max-height: 70%;
        margin: 2px auto;
        position:absolute;
        z-index: 20;

     }

     
    .popup {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        border-radius: 3px;
        border-width: thin;
        border: 1px solid rgb(46, 46, 46);
        background-color: rgb(255, 255, 255);
        padding: 2px;
        width: auto;
        max-width: 40%;
        max-height: 70%;
        margin: 2px auto;
        position:absolute;
        z-index: 20;

     }
    #loginForm {  /*classe css*/
        border: 1px solid #555555;
        background-color: azure;
        padding: 20px;
        width: 50%;
        margin: 50px auto;
        position: relative; /*sort du flux mais garde son emplacement dans le flux */
        z-index: 10;
    }

    .helpForm {
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
        border-radius: 1px;
        border-width: thin;
        border: 1px solid rgb(46, 46, 46);
        background-color: rgb(255, 255, 255);
        padding: 2px;
        width: auto;
        max-width: 30%;
        max-height: 20px;
        margin: 2px auto;
        position:absolute;
        z-index: 20;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
     }

    .overlay{   /*style css*/
        width: 100%;
        height: 100%;
        left :0;
        top : 0;
        position: absolute;
        opacity: 70%;
        background-color: rgba(0,0,0,.6);
    }

    .overlay2{  /*style css*/
        width: 100%;
        height: 100%;
        left :0;
        top : 0;
        position: absolute;
        opacity: 70%;
        background-color: rgba(20,0,60,.3);
    }
</style>
</head>

<body>
    <button id='buttonToggle'>ClickMe</button>
    <P>Premier paragraphe</P>
    <P>Deuxième paragraphe</P>
    <P>Troisième paragraphe</P>

</body>

<script>
    $('#buttonToggle').addClass('popup');
    function anim(i, oldValue) {
        $('p').fadeToggle(2000, animation);
    }
    function animation(){
        $(this).animate({top: "+=50px", left: "+=20px"}, 500);
    }
    $(document).ready(function () {
        //$('p:odd').html(function(index, oldValue){ return`para ${index+1} > ${oldValue}` }).hide(2000);
        $('#buttonToggle').click(anim);
        $('#buttonToggle').mouseover(animation);


    });



</script>

</html>
