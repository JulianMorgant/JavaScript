<!-- SCRIPT -->
<script>

    function initialisation() {

        listImage.forEach(element => {
            $(`#buttonsContainer`)
                .append($('<button></button>')
                    .attr(element)
                    .toggleClass('but')
                    .html(element.mnemo));
        });
    }

    function changeImage() {
        var $pict = $("#myPicture");
        var $activeButton = $(this);
        $pict
            .hide(1000, function () {
                $pict
                    .attr('src', $activeButton.attr('dataImg'))
                    .show(1000);
                $activeButton.toggleClass('active');
                $('#buttonsContainer button').removeClass('active');

            })
    };

    $(document).ready(function () {
        initialisation();
        $('#buttonsContainer button').click(changeImage);
    });

</script>
